---
layout: default
---
<div style="margin: 100px;">
<h1>Simple Category Pages with vanilla Jekyll</h1>

{% unless page.content == '' %}
  <p>{{ page.content }}</p>
{% endunless %}

{% for post in site.categories.[page.categories] %}
  <h2><a href="">{{ post.name }}</a></h2>
  <p>{{ post.title }}</p>
{% endfor %}
</div>
