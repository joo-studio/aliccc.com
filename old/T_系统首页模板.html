<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{stl:value type='description'}">
    <meta name="keywords" content="{stl:value type='keywords'}">
    <meta name="author" content="{stl:value type='author'}">
    <title>{Stl.SiteName}</title>
    <stl:include file="@/include/css.html" />
</head>

<body role="document">
    <stl:include file="@/include/header.html" />
    <div class="container" role="main">
        <!--推荐优秀站点-->
        <div class="page-header">
            <h1>本周推荐<i class="in-tips">本站共收录：<span><stl:count type="Contents" topLevel="0" scope="All"></stl:count></span>条;  最后更新时间：
            <stl:contents topLevel="0" scope="All"  totalNum="1" order="order by lasteditdate DESC"><stl:content type="lasteditdate" formatString="yyyy-MM-dd hh:mm"></stl:content></stl:contents>
            </i></h1>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <stl:contents topLevel="0" groupChannelNot="Not" scope="All" order="AddDate" startNum="1" totalNum="1" isRecommend="true">
                    <div class="panel panel-blue">
                        <div class="panel-heading">
                            <h3 class="panel-title"><stl:a title="{Content.Summary}" target="_blank"><stl:content type="Title" wordNum="10" /></stl:a></h3>
                        </div>
                        <div class="panel-body">
                            <stl:a title="{Content.Summary}" target="_blank">
                                <stl:content type="Summary" wordNum="28" isClearTags="true" ellipsis="..." /></stl:a>
                        </div>
                    </div>
                </stl:contents>
                <stl:contents topLevel="0" groupChannelNot="Not" scope="All" order="AddDate" startNum="2" totalNum="1" isRecommend="true">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><stl:a title="{Content.Summary}" target="_blank"><stl:content type="Title" wordNum="10" /></stl:a></h3>
                        </div>
                        <div class="panel-body">
                            <stl:a title="{Content.Summary}" target="_blank">
                                <stl:content type="Summary" wordNum="28" isClearTags="true" ellipsis="..." /></stl:a>
                        </div>
                    </div>
                </stl:contents>
            </div>
            <!-- /.col-sm-3 -->
            <div class="col-sm-3">
                <stl:contents topLevel="0" groupChannelNot="Not" scope="All" order="AddDate" startNum="3" totalNum="1" isRecommend="true">
                    <div class="panel panel-green">
                        <div class="panel-heading">
                            <h3 class="panel-title"><stl:a title="{Content.Summary}" target="_blank"><stl:content type="Title" wordNum="10" /></stl:a></h3>
                        </div>
                        <div class="panel-body">
                            <stl:a title="{Content.Summary}" target="_blank">
                                <stl:content type="Summary" wordNum="28" isClearTags="true" ellipsis="..." /></stl:a>
                        </div>
                    </div>
                </stl:contents>
                <stl:contents topLevel="0" groupChannelNot="Not" scope="All" order="AddDate" startNum="4" totalNum="1" isRecommend="true">
                    <div class="panel panel-orange">
                        <div class="panel-heading">
                            <h3 class="panel-title"><stl:a title="{Content.Summary}}" target="_blank"><stl:content type="Title" wordNum="10" /></stl:a></h3>
                        </div>
                        <div class="panel-body">
                            <stl:a title="{Content.Summary}" target="_blank">
                                <stl:content type="Summary" wordNum="28" isClearTags="true" ellipsis="..." /></stl:a>
                        </div>
                    </div>
                </stl:contents>
            </div>
            <!-- /.col-sm-3 -->
            <div class="col-sm-3">
                <stl:contents topLevel="0" groupChannelNot="Not" scope="All" order="AddDate" startNum="5" totalNum="1" isRecommend="true">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title"><stl:a title="{Content.Summary}" target="_blank"><stl:content type="Title" wordNum="10" /></stl:a></h3>
                        </div>
                        <div class="panel-body">
                            <stl:a title="{Content.Summary}" target="_blank">
                                <stl:content type="Summary" wordNum="28" isClearTags="true" ellipsis="..." /></stl:a>
                        </div>
                    </div>
                </stl:contents>
                <stl:contents topLevel="0" groupChannelNot="Not" scope="All" order="AddDate" startNum="6" totalNum="1" isRecommend="true">
                    <div class="panel panel-purple">
                        <div class="panel-heading">
                            <h3 class="panel-title"><stl:a title="{Content.Summary}" target="_blank"><stl:content type="Title" wordNum="10" /></stl:a></h3>
                        </div>
                        <div class="panel-body">
                            <stl:a title="{Content.Summary}" target="_blank">
                                <stl:content type="Summary" wordNum="28" isClearTags="true" ellipsis="..." /></stl:a>
                        </div>
                    </div>
                </stl:contents>
            </div>
            <!-- /.col-sm-3 -->
            <div class="col-sm-3">
                <stl:contents topLevel="0" groupChannelNot="Not" scope="All" order="AddDate" startNum="7" totalNum="1" isRecommend="true">
                    <div class="panel panel-warning">
                        <div class="panel-heading">
                            <h3 class="panel-title"><stl:a title="{Content.Summary}" target="_blank"><stl:content type="Title" wordNum="10" /></stl:a></h3>
                        </div>
                        <div class="panel-body">
                            <stl:a title="{Content.Summary}" target="_blank">
                                <stl:content type="Summary" wordNum="28" isClearTags="true" ellipsis="..." /></stl:a>
                        </div>
                    </div>
                </stl:contents>
                <stl:contents topLevel="0" groupChannelNot="Not" scope="All" order="AddDate" startNum="8" totalNum="1" isRecommend="true">
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                            <h3 class="panel-title"><stl:a title="{Content.Summary}" target="_blank"><stl:content type="Title" wordNum="10" /></stl:a></h3>
                        </div>
                        <div class="panel-body">
                            <stl:a title="{Content.Summary}" target="_blank">
                                <stl:content type="Summary" wordNum="28" isClearTags="true" ellipsis="..." /></stl:a>
                        </div>
                    </div>
                </stl:contents>
            </div>
            <!-- /.col-sm-3 -->
        </div>
        <div class="page-header">
            <h1>分类查询</h1>
        </div>
        <div class="main-box">
            <stl:channels topLevel="0" groupChannelNot="Not">
                <div class="panel panel-grey">
                    <div class="panel-heading">
                        <div class="pull-left">
                            <h3 class="panel-title">
                                    <stl:a title="{Channel.Title}" target="_blank">
                                      <stl:channel type="Title"></stl:channel>
                                    </stl:a>
                                    <span class="badge"><stl:count type="Contents" /></span>
                        </h3>
                        </div>
                        <div class="pull-right text-right">
                            <ul class="rec-content hidden-xs">
                                <stl:if testType="CountOfChannels" testOperate="GreatThan" testValue="0">
                                    <stl:successTemplate>
                                        <stl:channels totalNum="6">
                                            <li>
                                                <stl:a target="_blank" style="color:#1ABC9C;" />
                                            </li>
                                        </stl:channels>
                                    </stl:successTemplate>
                                    <stl:failureTemplate>
                                        <stl:contents order="AddDate" isRecommend="true" totalNum="5">
                                            <li>
                                                <stl:a target="_blank" title="{Content.Summary}" style="color:#E74C3C;" />
                                            </li>
                                        </stl:contents>
                                    </stl:failureTemplate>
                                </stl:if>
                            </ul>
                        </div>
                    </div>
                    <div class="panel-body padding-none">
                        <div class="row">
                            <stl:contents order="AddDate" scope="SelfAndChildren" totalNum="12">
                                <stl:if testType="IsTop" testOperate="Equals" testValue="true">
                                    <stl:successTemplate>
                                        <stl:a title="{Content.Summary}" target="_blank">
                                            <div class="col-sm-2">
                                                <div class="padding-content">
                                                    <b><i class="icon-hot">Hot</i><stl:content type="Title" wordNum="10" /></b>
                                                    <stl:content type="Summary" isClearTags="true" wordNum="20" />
                                                </div>
                                            </div>
                                        </stl:a>
                                    </stl:successTemplate>
                                    <stl:failureTemplate>
                                        <stl:if testType="AddDate" testOperate="GreatThan" testValue="3d">
                                            <stl:successTemplate>
                                                <stl:a title="{Content.Summary}" target="_blank">
                                                    <div class="col-sm-2">
                                                        <div class="padding-content">
                                                            <b><i class="icon-new">New</i><stl:content type="Title" wordNum="10" /></b>
                                                            <stl:content type="Summary" isClearTags="true" wordNum="20" />
                                                        </div>
                                                    </div>
                                                </stl:a>
                                            </stl:successTemplate>
                                            <stl:failureTemplate>
                                                <stl:a title="{Content.Summary}" target="_blank">
                                                    <div class="col-sm-2">
                                                        <div class="padding-content">
                                                            <b><stl:content type="Title" wordNum="10" /></b>
                                                            <stl:content type="Summary" isClearTags="true" wordNum="20" />
                                                        </div>
                                                    </div>
                                                </stl:a>
                                            </stl:failureTemplate>
                                        </stl:if>
                                    </stl:failureTemplate>
                                </stl:if>
                            </stl:contents>
                        </div>
                    </div>
                </div>
            </stl:channels>
        </div>
    </div>
    <!-- /container -->
    <stl:include file="@/include/footer.html" />
    <stl:include file="@/include/js.html" />
</body>

</html>
