<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style type="text/css">
.cta-btn {
    display: none;
}
</style>

<body>
    <div class="cta" style="background-image: url('/images/.png'); background-color: #4A90E2;')">
        <div class="container">
            <div class="row">
                <div class="sixteen columns">
                    <h2>Ready to communicate better?</h2>
                    <div class="cta-btn mac" id="mac">
                        <a href="https://releases.speak.io/darwin/install-speak.dmg" class="button download-btn" style="color: #4A90E2;">Download for Mac</a>
                        <span class="download">For OSX 10.8 or later. Download for <a href="https://releases.speak.io/win32/SpeakSetup.exe">Windows</a> or <a href="http://help.speak.io/article/43-speak-for-linux">Linux</a></span>
                    </div>
                    <div class="cta-btn win">
                        <a href="https://releases.speak.io/win32/SpeakSetup.exe" class="button download-btn" style="color: #4A90E2;">Download for Windows</a>
                        <span class="download">For Windows 7 or later. Download for <a href="https://releases.speak.io/darwin/install-speak.dmg">Mac</a> or <a href="http://help.speak.io/article/43-speak-for-linux">Linux</a></span>
                    </div>
                    <div class="cta-btn linux">
                        <a href="http://help.speak.io/article/43-speak-for-linux" class="button download-btn" style="color: #4A90E2;">Download for Linux</a>
                        <span class="download">Download for <a href="https://releases.speak.io/darwin/install-speak.dmg">Mac</a> or <a href="https://releases.speak.io/win32/SpeakSetup.exe">Windows</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    function validataOS() {

        if (navigator.userAgent.indexOf("Window") > 0) {
            return "Windows";
        } else if (navigator.userAgent.indexOf("Mac OS X") > 0) {
            document.getElementById("mac").style.display = "block";
            return "Mac ";
        } else if (navigator.userAgent.indexOf("Linux") > 0) {
            alert("Linux");
            return "Linux";
        } else {
            alert("null")
            return "NUll";
        }
    }
    validataOS();
    </script>
</body>

</html>
